<template>
    <lightning-card title="Search" icon-name="standard:search">
      <div class="slds-m-around_medium">
        <lightning-input value={searchTerm} onkeypress={runSearch}></lightning-input>
        <br />
        <template lwc:if={searchResult}>
        <template for:each={searchResult} for:item="link">
          <div key={searchResult.Name}>
              <lightning-formatted-url value={link.URL__c} label={link.Name}></lightning-formatted-url> - {link.Description__c}
          </div>
        </template>
        </template>
        <template lwc:elseif={error}>
            Error: {error}
        </template>
      </div>
    </lightning-card>
  </template>
