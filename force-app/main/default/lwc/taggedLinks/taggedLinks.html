<template>
    <lightning-card title="Tags" icon-name="standard:search">
      <div class="slds-var-m-around_medium">
        <lightning-combobox
        name="tag"
        value={tagValue}
        options={tagItems}
        onchange={handleChange} ></lightning-combobox>
      <br />
      <template lwc:if={searchResult}>
        <template for:each={searchResult} for:item="link">
          <div key={searchResult.Name}>
              <lightning-formatted-url value={link.URL__c} label={link.Name}></lightning-formatted-url> - {link.Description__c}
          </div>
        </template>
        </template>
        <template lwc:elseif={error}>
            Error: {error}
        </template>
      </div>
    </lightning-card>
</template>
